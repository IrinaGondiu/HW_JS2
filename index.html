<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <section class="container">
    <h2 class="title">Crypto Exchange BTC/USD</h2>
    <div class="form">
        <div class="form__item">
            <label for="">Rate</label>
            <input type="text" class="form__input input-1">
        </div>
        <button class="btn" onclick="exchangeReverse()">Exchange</button>
    </div>
    <h3 class="result result-1"></h3>
</section>



<section class="container">
  <h2 class="title">Substract</h2>
  <div class="form">
      <div class="form__item">
          <label for="">First number</label>
          <input type="text" class="form__input input-2">
      </div>
      <div class="form__item">
        <label for="">Second number</label>
        <input type="text" class="form__input input-3">
    </div>
      <button class="btn" onclick="substract()">Calculation</button>
  </div>
  <h3 class="result result-2"></h3>
</section>



<section class="container">
  <h2 class="title">Multiply</h2>
  <div class="form">
      <div class="form__item">
          <label for="">First number</label>
          <input type="text" class="form__input input-4">
      </div>
      <div class="form__item">
        <label for="">Second number</label>
        <input type="text" class="form__input input-5">
    </div>
      <button class="btn" onclick="multiply()">Calculation</button>
  </div>
  <h3 class="result result-3"></h3>
</section>



<section class="container">
  <h2 class="title">Divide</h2>
  <div class="form">
      <div class="form__item">
          <label for="">First number</label>
          <input type="text" class="form__input input-6">
      </div>
      <div class="form__item">
        <label for="">Second number</label>
        <input type="text" class="form__input input-7">
    </div>
      <button class="btn" onclick="divide()">Calculation</button>
  </div>
  <h3 class="result result-4"></h3>
</section>


<section class="container">
  <h2 class="title">Convertor</h2>
  <div class="form">
      <div class="form__item">
          <label for="">Hours to minutes</label>
          <input type="text" class="form__input input-8">
      </div>
      <button class="btn" onclick="getMinutes()">Calculation</button>
  </div>
  <h3 class="result result-5"></h3>
</section>


<section class="container">
  <h2 class="title">Average</h2>
  <div class="form">
      <div class="form__item">
          <label for="">First number</label>
          <input type="text" class="form__input input-9">
      </div>
      <div class="form__item">
        <label for="">Second number</label>
        <input type="text" class="form__input input-10">
    </div>
    <div class="form__item">
      <label for="">Third number</label>
      <input type="text" class="form__input input-11">
  </div>
      <button class="btn" onclick="calculateAverage()">Calculation</button>
  </div>
  <h3 class="result result-6"></h3>
</section>


  <script src="js/script.js"></script>
</body>
</html>
